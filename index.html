<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Shopping Trip Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="app-container">
    <!-- Location Section -->
    <div id="location-bar" class="location-bar">
      <i data-feather="shopping-bag"></i>
      <span class="location-text">Long Island, New York</span>
    </div>
    <!-- Accent Heading -->
    <div class="accent-heading">Letâ€™s start curating.</div>
    <!-- SearchBar Component Mount Point -->
    <div id="searchbar-container"></div>
    <!-- Search Toggle Row (if any) -->
    <div id="search-toggle-row"></div>
    <!-- Refine Page (SPA style) -->
    <div id="refine-page" class="hidden">
      <h2>Refine Your Preferences</h2>
      <div id="refine-image-grid"></div>
      <button id="finish-refine-btn" class="primary-btn" style="margin-top: 24px;">Finish Refine</button>
    </div>
    <!-- Products Page (SPA style) -->
    <div id="products-page" class="hidden">
      <h2>Results</h2>
      <div id="product-list"></div>
      <button id="preview-trip-btn" class="hidden">Preview Trip</button>
      <button id="in-store-mode-btn" class="hidden">In-Store Shopping Mode</button>
    </div>
    <!-- Trip Plan Overlay Sheet -->
    <div id="trip-overlay" class="overlay hidden">
      <div class="overlay-content">
        <h2>Your Shopping Trip Plan</h2>
        <div id="trip-list"></div>
        <button id="close-overlay-btn">Close</button>
      </div>
    </div>
    <!-- Map Overlay Sheet -->
    <div id="map-overlay" class="overlay hidden">
      <div class="overlay-content">
        <h2>Store Map</h2>
        <div id="map-container"></div>
        <button id="close-map-btn">Close</button>
      </div>
    </div>
  </div>
  <!-- NavBar Component Mount Point -->
  <div id="navbar-container"></div>
  <script src="app.js"></script>
  <script type="module">
    import { renderNavBar } from './components/NavBar.js';
    import { renderSearchBar } from './components/SearchBar.js';
    window.addEventListener('DOMContentLoaded', () => {
      function waitForRenderProducts(callback) {
        if (window.renderProducts && window.PRODUCTS) {
          callback();
        } else {
          setTimeout(() => waitForRenderProducts(callback), 50);
        }
      }
      function hideSearchUI() {
        document.getElementById('searchbar-container').classList.add('hidden');
        const accent = document.querySelector('.accent-heading');
        if (accent) accent.classList.add('hidden');
        const toggleRow = document.getElementById('search-toggle-row');
        if (toggleRow) toggleRow.classList.add('hidden');
        const locationBar = document.getElementById('location-bar');
        if (locationBar) locationBar.classList.add('hidden');
      }
      function showSearchUI() {
        document.getElementById('searchbar-container').classList.remove('hidden');
        const accent = document.querySelector('.accent-heading');
        if (accent) accent.classList.remove('hidden');
        const toggleRow = document.getElementById('search-toggle-row');
        if (toggleRow) toggleRow.classList.remove('hidden');
        const locationBar = document.getElementById('location-bar');
        if (locationBar) locationBar.classList.remove('hidden');
      }
      // SPA: go to refine page after search
      function goToProductsPage(query) {
        hideSearchUI();
        document.getElementById('refine-page').classList.remove('hidden');
        // Render refine image grid
        const grid = document.getElementById('refine-image-grid');
        grid.innerHTML = '';
        const selected = new Set();
        (window.PRODUCTS || []).forEach(product => {
          const tile = document.createElement('div');
          tile.className = 'refine-image-tile';
          tile.innerHTML = `<img src="${product.image}" alt="${product.name}" title="${product.name}" />`;
          tile.onclick = () => {
            tile.classList.toggle('selected');
            if (tile.classList.contains('selected')) selected.add(product.id);
            else selected.delete(product.id);
          };
          grid.appendChild(tile);
        });
        // Finish Refine button logic
        const finishBtn = document.getElementById('finish-refine-btn');
        finishBtn.onclick = () => {
          document.getElementById('refine-page').classList.add('hidden');
          document.getElementById('products-page').classList.remove('hidden');
          waitForRenderProducts(() => {
            window.renderProducts(window.PRODUCTS);
          });
        };
      }
      // Add back button logic
      const productsPage = document.getElementById('products-page');
      if (productsPage && !document.getElementById('back-to-search-btn')) {
        const backBtn = document.createElement('button');
        backBtn.id = 'back-to-search-btn';
        backBtn.innerHTML = '<i data-feather="arrow-left"></i>';
        backBtn.style = 'margin-bottom: 1rem; background: none; border: none; cursor: pointer; padding: 4px;';
        productsPage.insertBefore(backBtn, productsPage.firstChild);
        backBtn.onclick = () => {
          productsPage.classList.add('hidden');
          showSearchUI();
        };
        if (window.feather) window.feather.replace();
      }
      renderNavBar('navbar-container');
      renderSearchBar('searchbar-container', goToProductsPage);
    });
  </script>
</body>
</html>
